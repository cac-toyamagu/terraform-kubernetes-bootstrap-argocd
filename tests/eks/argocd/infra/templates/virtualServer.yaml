apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: virtual-server
spec:
  destination:
    namespace: infra
    server: 'https://kubernetes.default.svc'
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/cac-toyamagu/terraform-kubernetes-bootstrap-argocd.git
    targetRevision: feature/test-eks
    path: tests/eks/helm/virtual-server
    helm:
      values: |
        host: {{ .Values.host }}
        name: "argocd"

        virtualServer: 
          namespace: "infra"

        virtualServerRoute: 
          namespace: "argocd"
          service: "argocd-server"